<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Введите число a')
        let b = +prompt('введите число b')


        var $ussr = "Ответ"
        document.write($ussr)
        document.write("<br>")
        document.write(a*b)
        document.write("<br>")
        document.write(a+b)
        document.write("<br>")
        document.write(a-b)
        document.write("<br>")
        document.write(a/b)
        document.write("<br>")
        if (a > 20) document.write('a больше n')
        if (a == 20) document.write('a равно n')
        if (a < 20)  document.write('a меньше n')
        document.write("<br>")
        if (b > 0) document.write('a больше v')
        if (b == 0) document.write('a равно v')
        if (b < 0)  document.write('a меньше v')

    </script>
</body>
</html>
